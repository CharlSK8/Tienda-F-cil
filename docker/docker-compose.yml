version: '3.6'

services:
  db:
    image: mysql:8.0.34 # Versi√≥n estable de MySQL
    container_name: tienda-facil
    hostname: localhost
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: